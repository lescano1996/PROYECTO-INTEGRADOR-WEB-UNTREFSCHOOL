        <main class="main-content" id="main-articles">
            <h1 class="form-h1">COMUNICATE CON NOSOTROS</h1>

            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Completa todos los campos</h3>
                    <form action="https://formsubmit.co/felipe.lescano96@gmail.com" method="POST">
                        <p>
                            <label>Nombre</label>
                            <input type="text" name="name" required>
                        </p>
                        <p>
                            <label class="">Apellido</label>
                            <input type="text" name="surname" required>
                        </p>
                        <p>
                            <label>Télefono</label>
                            <input type="tel" name="phone">
                        </p>
                        <p>
                            <label>Correo Electrónico</label>
                            <input type="text" name="email" required>
                        </p>
                        <p class="block">
                           <label>Asunto</label> 
                            <textarea name="message" rows="3"></textarea required>
                        </p>
                        <p class="block">
                            <button>
                                Enviar
                            </button>
                        </p>
                    </form>
                </div>
            </div>
